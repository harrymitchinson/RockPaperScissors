<div class="full bg-primary" fxLayout="column" fxLayoutAlign="center center">
  <div class="row">
    <div class="col-sm mb-4 text-light">
      <h2 *ngIf="player1Score > player2Score">You won!</h2>
      <h2 *ngIf="player1Score < player2Score">You lost!</h2>
      <h2 *ngIf="player1Score === player2Score">It's a draw!</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm mb-4">
      <div class="list-group">
        <div class="list-group-item" *ngFor="let result of results; let i = index">
          <app-result-item [result]="result" [round]="i + 1"></app-result-item>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <a class="btn btn-lg btn-success" [routerLink]="['/','opponent']">Restart</a>
    </div>
  </div>
</div>
